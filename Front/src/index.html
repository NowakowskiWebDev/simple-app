<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>

  <body>
    <header class="header">
      <nav>
        <a href="/" data-link>Logo</a>
        <a href="/kategorie" data-link>Kategorie</a>
        <a href="/konto" data-link>Moje konto</a>
      </nav>
    </header>

    <main id="app">
      <span id="message_box"></span>

      <form method="post" id="registration_form" class="form-horizontal" enctype=”multipart/form-data”>
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Userame</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control form_data"
              name="name"
              id="name"
              placeholder="enter username"
            />
            <input type="submit">
            <span id="username_error" class="text-danger"></span>
          </div>
        </div>


      </form>
      <ul class="results"></ul>

      <div class="pagination"></div>
    </main>

    <footer class="footer">
      <p>&copy; Łukasz Nowakowski</p>
    </footer>
  </body>
</html>
